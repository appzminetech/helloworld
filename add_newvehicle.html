<html>
    <head>
        <title>Add New Vehicle </title>
    </head>
    <body>
        <h2>Vehicle Registration Form</h2>
    <form>
        <div>
            <h3>Vehicle General Information</h3>
            <fieldset>
                <legend>Vehicle Details</legend>
                <label>Vehicle No.:</label><input type="text"/><br>
                <label>Vehicle Owner :</label><input type="text"/><br>
                <label>Owner License No :</label><input type="number"/><br>
                <label>Purchase Date :</label><input type="date"/><br>
                <label>Register Date :</label><input type="date"/><br>
                <label>Category :</label><input type="text"/><br>
            </fieldset>
            <fieldset>
                <legend>Document Details</legend>
                <label>Bill No :</label><input type="text"/><br>
                <label>Model :</label><input type="text"/><br>
                <input type="checkbox"/>RC Book<br>
                <label>Engine No :</label><input type="text"/><br>
                <label>Chasis No :</label><input type="text"/><br>
                <label>Empty Weight :</label><input type="text"/><br>
                <label>Tank No :</label><input type="text"/><br>
            </fieldset>
            <fieldset>
                    <legend>Amount Details</legend>
                    <label>Total Amount :</label><input type="number"/><br>
                    <input type="radio" name="cash_type"/>Cash&nbsp;&nbsp;<input type="radio" name="cash_type"/>Installment<br>
                    <div class="installment">
                            <label>Amount per Month :</label><input type="number"/><br>
                            <label>Number of Months :</label><input type="number"/><br>
                    </div>
                    <label>Bill No :</label><input type="text"/><br>
            </fieldset>
        </div>
        <div>
        <h3>Tax Expiry Dates</h3>
            <fieldset>
                <legend>Vehicle Details</legend>
                <label>Passing Date :</label><input type="date"/><br>
                <label>Insurance Date :</label><input type="date"/><br>
                <label>State Permit Date :</label><input type="date"/><br>
                <label>Purchase Date :</label><input type="date"/><br>
                <label>Purchase Date :</label><input type="date"/><br>
                <label>Purchase Date :</label><input type="date"/><br>
            </fieldset>
        </div>
    </form>
    </body>
</html>
